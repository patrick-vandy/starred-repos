<h1>GitHub Repositories with the Most Stars</h1>

<div class="panel panel-primary">
    <div class="panel-heading">Repositories</div>
    <table class="table table-striped table-responsive">
        <thead>
            <tr>
                <th>Name <a href="/home/index/sort:name/rpp:%%RPP%%" class="small glyphicon glyphicon-arrow-down" aria-hidden="true"></a><a href="/home/index/sort:name+desc/rpp:%%RPP%%" class="small glyphicon glyphicon-arrow-up" aria-hidden="true"></a></th>
                <th class="hide-on-mobile">Description <a href="/home/index/sort:description/rpp:%%RPP%%" class="small glyphicon glyphicon-arrow-down" aria-hidden="true"></a><a href="/home/index/sort:description+desc/rpp:%%RPP%%" class="small glyphicon glyphicon-arrow-up" aria-hidden="true"></a></th>
                <th>Stars <a href="/home/index/sort:stars/rpp:%%RPP%%" class="small glyphicon glyphicon-arrow-down" aria-hidden="true"></a><a href="/home/index/sort:stars+desc/rpp:%%RPP%%" class="small glyphicon glyphicon-arrow-up" aria-hidden="true"></a></th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            %%REPOS%%
        </tbody>
    </table>
</div>

<form class="form form-inline pull-left" method="get" action="/home/index/sort:%%SORT%%">
    <fieldset class="form-group">
        <label for="rpp">Results Per Page</label>
        <select class="form-control" id="rpp" name="rpp" data-auto-submit="1">
            %%RPP_LIST%%
        </select>
    </fieldset>
</form>

<nav class="pull-right">
    <ul class="pagination">
        %%PAGINATION%%
    </ul>
</nav>

<div class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="panel panel-primary">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title">Repository Details</h3>
            </div>
            <div class="modal-body">
                <table class="table table-no-borders table-striped">
                    <tbody>
                        <tr><th>ID</th><td data-ajax-field="sync_id"></td></tr>
                        <tr><th>Name</th><td data-ajax-field="name"></td></tr>
                        <tr><th>Description</th><td data-ajax-field="description"></td></tr>
                        <tr><th>URL</th><td data-ajax-field="url"></td></tr>
                        <tr><th>Created On</th><td data-ajax-field="repo_created_on"></td></tr>
                        <tr><th>Updated On</th><td data-ajax-field="repo_updated_on"></td></tr>
                        <tr><th>Last Push Date</th><td data-ajax-field="last_push_date"></td></tr>
                        <tr><th>Stars</th><td data-ajax-field="stars"></td></tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
